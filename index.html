<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>


  <section class="corntaionr">
    <section class=" background">
      <img src="./images/pattern-background-desktop.svg" alt="">
    </section>
    <div class="main">
      <div class="hero">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="text">
        <h1>Order Summary</h1>
        <p>You can now listen to milions of songs,<br>
          audiobooks, and podcasts on any device<br>
          anywhere you like!
        </p>
      </div>

      <div class="box">
        <div class="image">
          <img src="./images/icon-music.svg" alt="">
          <h1>Annual Plan <br>
          <span>$53.33/year</span></h1>
        </div>
        <div>
          <a href="#">Change</a>
        </div>
      </div>

      <div class="btn">
        <button>Proceed to Payment</button>
      </div>
      <div class="btn-order">
        <a href="#">Cancel Order</a>
      </div>

    </div>
  </section>
 
  
  
</body>
</html>
